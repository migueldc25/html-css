<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem flexível</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você está vendo a imagem completa? Exprimente ampliar <br> o tamanho da sua janela para aproveitar a melhor experiência &#x1F92F;</p>
    <picture>
        <source media="(max-width: 800px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1250px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="Imagem grande">
    </picture>
</body>
</html>
